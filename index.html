    header {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid gold;

    }

      border: none;

      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-left: 10px;

      display: flex;
    }

      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;

      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(100%);

      right: 0;
      top: 80px;
      z-index: 999;
    }

      display: block;
      width: 100%;

      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      min-height: 100vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    th,
    td {
      border: 1px solid gold;
      padding: 12px;
      text-align: center;
      color: white;
    }

    th {
      background-color: gold;
      color: black;
    }

    .brand-text {

    }
  </style>
</head>

        { name: 'قرص مخصوص مكسرات كبير', unit: 'كيلو', weight: '10 كجم', price: '0 جنيه' },
        { name: 'قرص فسدقق 50 جم', unit: 'كيلو', weight: '10 كجم', price: '0 جنيه' },

    function showMenu(type) {
      const items = menus[type];
      if (!items) {
        document.getElementById('menuContent').innerHTML = '<p>لا توجد بيانات متاحة لهذا التصنيف.</p>';
        return;
      }

      let html = `<h2>قائمة الأسعار</h2><table><tr><th>اسم الصننف</th><th>الوحدة</th><th>العبوة</th><th>السعر</th></tr>`;
      items.forEach(item => {
        html += `<tr><td>${item.name}</td><td>${item.unit}</td><td>${item.weight}</td><td>${item.price}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById('menuContent').innerHTML = html;
